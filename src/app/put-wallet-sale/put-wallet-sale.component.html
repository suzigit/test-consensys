  <div class="row">
    <label>Selected Ethereum Account:
      <input type="text" [ngModel]="selectedAccount" readonly disabled size="50">
    </label>
  </div>
    <div class="row">
    <label>Enter the address of your Tradeable Wallet:
      <input type="text" [(ngModel)]="tradeableWalletAddress"  placeholder="0xD2EDf4076B8F3A5357C5E395AB970B5B54098EEE" maxlength="42" size="50">
    </label>
  </div>
   <div class="row">
    <label>Enter the price of your Tradeable Wallet:
      <input type="number" [(ngModel)]="price"  placeholder="1000" maxlength="20" size="10">
    </label>
  </div>
    <div class="row">
    <label>Put your Tradeable-Wallet for sale by clicking here <a href="javascript:void(0)" (click)="sale()">
      <i class="fa fa-bullseye" aria-hidden="true"></i></a></label>
  </div>


  <div class="row" *ngIf="newSellHash">
    <label class="text-success">See your transaction on EtherScan by using this hash:
            <input type="text" [ngModel]="newSellHash.transactionHash" readonly disabled size="78">
      </label>
  </div>     

    <div class="row">
    <a href="all-wallets">See all your wallets</a>
  </div>
