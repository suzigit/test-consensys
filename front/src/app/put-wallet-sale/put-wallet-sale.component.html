  <div class="row">
    <label>Selected Ethereum Account:
      <input type="text" [ngModel]="selectedAccount" readonly disabled size="50">
    </label>
  </div>
    <div class="row">
    <label>Enter the address of your Tradeable Wallet:
      <input type="text" [(ngModel)]="tradeableWalletAddress"  placeholder="ex.: 0xD2EDf4076B8F3A5357C5E395AB970B5B54098EEE" maxlength="42" size="50">
    </label>
  </div>
   <div class="row">
    <label>Enter the price of your Tradeable Wallet (in GWei):
      <input type="number" [(ngModel)]="priceInGWei" maxlength="20" size="10">
    </label>
  </div>
   <div class="row">
    <label>Price of your Tradeable Wallet (in ETH):
      <input type="number" [ngModel]="convertPriceToETH()" maxlength="20" size="10" readonly disabled>
    </label>
  </div>
   <div class="row">
  
    <label>Describe why someone should buy your wallet (to be saved on IPFS):
      <textarea [(ngModel)]="description" rows="4" cols="50"></textarea><a href="javascript:void(0)" (click)="saveDescription()">
      <i class="fa fa-floppy-o" aria-hidden="true"></i></a>
      <p>
      <span *ngIf="hashDescription">Hash to be saved on blockchain when you put for sale: {{hashDescription}}</span>
      <span *ngIf="errorSaveDescription">Error: {{errorSaveDescription}}</span>
      </p>
    </label>
  </div>

 <div class="row">
    <label>Put your Tradeable-Wallet for sale by clicking here <a href="javascript:void(0)" (click)="sale()">
      <i class="fa fa-bullseye" aria-hidden="true"></i></a></label>
  </div>


  <div class="row" *ngIf="newSellHash">
    <div class="card bg-light">
    <label>See your transaction on EtherScan by using this hash: {{newSellHash.transactionHash}}
      </label>
      </div>
  </div>     

    <div class="row" *ngIf="error">
      <div class="card text-white bg-danger">
        <div class="card-body">
            <h5 class="card-title">Ops... Error</h5>
            <p class="card-text">If you approved the transaction on Metamask, be sure that you provided a correct address of a Tradeable-Wallet and your are the owner of it.</p>
            <p class="card-text">Also, be sure your account has enough Ether to pay the gas cost.</p>
            <p class="card-text">Details: {{error}}</p>
          </div>
      </div>
    </div>     


    <div class="row">
    <a href="all-wallets">See all your wallets</a>
  </div>
